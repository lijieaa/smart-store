<script type="text/javascript">
    jQuery(function($) {
        //initiate dataTables plugin
        var myTable =
            $('#dynamicTable')
            //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
                .DataTable( {
                    bAutoWidth: false,
                    "language": {
                        "url": "../assets/js/zh_CN.json"
                    },
                    'order': [],
                    "ordering": true,
                    "processing": true,
                    'paging': true,
                    "serverSide": true,
                    // "aaSorting": [],
                    'searching': false,
                    "ajax": function (data,callback,setting) {//'../assets/json/table.json'
                        var formData = $("#searchForm").serialize();
                        var pageNum=data.start/data.length+1;
                        var pageSize=data.length;
                        var draw=data.draw;

                        var orderByClause="";
                        var param="?pageNum="+pageNum+"&pageSize="+pageSize+"&"+formData+"&draw="+draw+"&od="+orderByClause;
                        $.ajax({
                            // "url": "http://localhost:8080/api/device/page"+param,
                            "url": "../assets/json/table.json"+param,
                            "type": "get",
                            dataType:"json",
                            contentType:'application/json',
                            "success": function (json) {
                                if (json.status == 200) {
                                    var data = {};
                                    data.recordsTotal = json.content.recordsTotal;
                                    data.recordsFiltered = json.content.recordsFiltered;
                                    data.data = json.content.data;
                                    callback(data);
                                }
                            },
                            "error": function (XMLHttpRequest, textStatus, errorThrown) {
                                // console.log(errorThrown);
                            }
                        });
                    },
                    "columns": [
                        { "data": "name" },
                        { "data": "position" },
                        { "data": "office" },
                        { "data": "extn" },
                        { "data": "start_date" },
                        { "data": "salary" },
                        { "data": "start_date" },
                        { "data": "salary" },
                        {"data": null}
                    ],
                    "columnDefs": [
                        {
                            "targets": 0,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": 1,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": 2,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": 3,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": 4,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": 5,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": 6,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": 7,
                            'searchable': true,
                            'orderable': true,
                            "data": null,
                            "render": function (data, type, row) {
                                return '<td>' + data + '</td>';
                            },
                        },
                        {
                            "targets": -1,
                            'searchable': false,
                            "orderable": false,
                            // "data": null,
                            "render": function (data, type, row) {
                                var div = '<div style="text-align: center">' +
                                    '<a href="dpManage.html">进入商铺</a>' +
                                    '<a class="padding-left-5">停用</a>' +
                                    '<a class="padding-left-5">启用</a>' +
                                    '<a class="padding-left-5" id="edit">编辑</a>' +
                                    '<a class="padding-left-5" id="delBusiness">删除</a></div>'
                                return div;
                            }
                        }
                    ],
                     select: {
                        style: 'multi'
                     }
                } );

        $("#search").on("click",function(e){
            // alert(0);
            myTable.draw();
        });

    //    编辑
        $(document).on("click","#edit", function () {
            window.location.href="editCommercial.html"
        })

        //删除
        $(document).on("click","#delBusiness", function () {
            bootbox.confirm( {
                message: "您真的要删除吗?",
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: '取消',
                        className: 'btn-danger'
                    }
                },
                callback: function (result) {
                }
            });
        })

    })
</script>

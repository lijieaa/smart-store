<script type="text/javascript">
    jQuery(function($) {
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})|(16[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");
        var $form = $('#validation-form').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                storeName: {
                    required: true
                },
                bqName: {
                    required: true
                },
                baName: {
                    required: true
                },
            },
            messages: {
                storeName: {
                    required: '此字段为必填'
                },
                bqName: {
                    required: '此字段为必填'
                },
                baName: {
                    required: '此字段为必填'
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },
            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');
                $(e).remove();
            },
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            },
            submitHandler: function (form) {
                // var data = $(form).serializeObject();
            },
            invalidHandler: function (form) {}
        });
        $(".alter-pwd").click(function () {
            var div = "<form id='alterPwd'>" +
                "<div class='padding-top-20'><label>旧密码：</label><input type='text' name='oldPwd'></div>" +
                "<div class='padding-top-20'><label>新密码：</label><input type='text'></div>" +
                "<div class='padding-top-20'><label>再次输入：</label><input type='text'></div>" +
                "</form>";


            bootbox.dialog({
                size: "middle",
                title: "修改密码",
                message: div,
                buttons: {
                    ok: {
                        label: "确认修改",
                        className: "btn-success",
                        callback: function(){
                            var $form = $('#alterPwd').validate({
                                errorElement: 'div',
                                errorClass: 'help-block',
                                focusInvalid: false,
                                ignore: "",
                                rules: {
                                    oldPwd: {
                                        required: true
                                    }
                                },
                                messages: {
                                    oldPwd: {
                                        required: '此字段为必填'
                                    }
                                },
                                highlight: function (e) {
                                    $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                                },
                                success: function (e) {
                                    $(e).closest('.form-group').removeClass('has-error');
                                    $(e).remove();
                                },
                                errorPlacement: function (error, element) {
                                    error.insertAfter(element.parent());
                                },
                                submitHandler: function (form) {
                                    // var data = $(form).serializeObject();
                                },
                                invalidHandler: function (form) {

                                }
                            });
                        }
                    },
                    cancel: {
                        label: "取消", // 自定义按钮名字
                        className: "btn-danger",  // 自定义类名
                        callback: function(){  // 自定义回调函数
                            console.log("你点击了取消按钮")
                        }
                    },

                }
            })

        });




    })
</script>
